
<div>
	<md-card>
		<form name="frmType" novalidate class="css-form">
			<!-- title -->
			<md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{'clientbuilding_type_title' | translate}}</span>
                </md-card-title-text>
            </md-card-title>
			<!-- /title -->
			<div class="panel panel-default">
				<!-- Top actions -->
				<div class="panel-heading">
					<div class="row">
						<div class="btn-group pull-right">
							<md-button class="md-icon-button test-tooltip md-raised" ng-click="closeViewDialog()">
								<md-tooltip>{{'clientbuilding_home_close' | translate}}</md-tooltip>
								<md-icon md-font-library="material-icons">close</md-icon>
							</md-button>
						</div>
					</div>
				</div>
				<!-- /Top actions -->
				<!-- Content -->
				<md-card-content>
					<div class="row">
						
						<!-- First column -->
						<div class="col-sm-6">
							<div class="form-vertical">
								<!-- idworkflow -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.idworkflow.$touched) && (frmType.idworkflow.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_idworkflow' | translate}}</label>
										<input md-input md-no-asterisk name="idworkflow" ng-model="type.idworkflow" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /idworkflow -->
								<!-- idcategory -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.idcategory.$touched) && (frmType.idcategory.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_idcategory' | translate}}</label>
										<input md-input md-no-asterisk name="idcategory" ng-model="type.idcategory" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /idcategory -->
								<!-- idplanningmode -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.idplanningmode.$touched) && (frmType.idplanningmode.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_idplanningmode' | translate}}</label>
										<input md-input md-no-asterisk name="idplanningmode" ng-model="type.idplanningmode" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /idplanningmode -->
								<!-- scope -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.scope.$touched) && (frmType.scope.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_scope' | translate}}</label>
										<input md-input md-no-asterisk name="scope" ng-model="type.scope" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /scope -->
								<!-- code -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.code.$touched) && (frmType.code.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_code' | translate}}</label>
										<input md-input md-no-asterisk name="code" ng-model="type.code" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /code -->
								<!-- name -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.name.$touched) && (frmType.name.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_name' | translate}}</label>
										<input md-input md-no-asterisk name="name" ng-model="type.name" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /name -->
								<!-- description -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.description.$touched) && (frmType.description.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_description' | translate}}</label>
										<input md-input md-no-asterisk name="description" ng-model="type.description" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /description -->
								<!-- priority -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.priority.$touched) && (frmType.priority.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_priority' | translate}}</label>
										<input md-input md-no-asterisk name="priority" ng-model="type.priority" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /priority -->
								<!-- sortorder -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.sortorder.$touched) && (frmType.sortorder.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_sortorder' | translate}}</label>
										<input md-input md-no-asterisk name="sortorder" ng-model="type.sortorder" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /sortorder -->
								<!-- color -->
								<div class="form-group col-sm-12">
									<md-input-container class="md-block" md-is-error="(frmDirty || frmType.color.$touched) && (frmType.color.$invalid)">
										<label class="control-label col-sm-6" >{{'clientbuilding_type_color' | translate}}</label>
										<input md-input md-no-asterisk name="color" ng-model="type.color" ng-disabled="true">
									</md-input-container>
								</div>
								<!-- /color -->
							</div>
						</div>
						<!-- /First column -->
						
						<!-- Second column -->
						<div class="col-sm-6">
							<div class="form-vertical">
							
							</div>
						</div>
						<!-- /Second column -->
					</div>
				</md-card-content>
				<!-- /Content -->
				<!-- Bottom actions -->
				<div class="panel-footer">
					<div class="row">
						<div class="btn-group pull-right">
							<md-button class="md-icon-button test-tooltip md-raised" ng-click="closeViewDialog()">
								<md-tooltip>{{'clientbuilding_home_close' | translate}}</md-tooltip>
								<md-icon md-font-library="material-icons">close</md-icon>
							</md-button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</md-card>
</div>
